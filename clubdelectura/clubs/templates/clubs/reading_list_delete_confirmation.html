<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
<form method="post">
    {% csrf_token %}
    Are you sure you want to delete the list <strong>{{ reading_list.name }}</strong> with {{ reading_list.books.count }} items?
    <a class="btn btn-secondary" href="{% url 'clubs:reading-list-detail' reading-list.id %}">Cancel</a>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
</form>
</div>
{% endblock %}
