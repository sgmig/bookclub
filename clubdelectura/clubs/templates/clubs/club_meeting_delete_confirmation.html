<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
<form method="post">
    {% csrf_token %}
    <p> Are you sure you want to delete the meeting on <strong>{{ club_meeting.date|date:"F j, Y" }}</strong> at {{ club_meeting.location.name }}?</p>
    <a class="btn btn-secondary" href="{% url 'clubs:club-meeting-detail' club_meeting.id %}">Cancel</a>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
</form>
</div>
{% endblock %}
