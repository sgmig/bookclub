{% extends "base.html" %} 

{% block content %}
<div class="container">
    <h2>{% if object %}Edit{% else %}Create{% endif %} Club</h2>

    <form method="post">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">
            {% if object %}Update{% else %}Create{% endif %}
        </button>
        <a href="{% url 'clubs:club-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
