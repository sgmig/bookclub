{% extends "base.html" %}
{% block content %}
<div class = "container">
<h2>Clubs</h2>
<ul>
    {% for club in object_list %}
        <li><a href="{% url 'clubs:club-detail' club.id %}">{{ club.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'clubs:club-create' %}">Create a new club</a>
</div>
{% endblock %}
