<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load tz %}

{% block content %}
<div class="container">
    <h1 class="mb-4">  
    {% if club_meeting %}
        {{ club_meeting.club.name }} meeting
    {% else %}
        {{ club.name }} meeting
    {% endif %}
    </h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update meeting</button>
</form>
</div>
{% endblock %}
