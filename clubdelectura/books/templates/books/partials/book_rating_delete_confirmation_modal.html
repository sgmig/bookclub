<div class="modal fade" id="deleteRatingModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- FORM STARTS HERE -->
            <form method="POST" action="{% url 'clubs:club-meeting-delete' club_meeting.pk %}">
                {% csrf_token %}
                <div class="modal-body">
                    Are you sure you want to delete your rating for <strong>{{ rating.book.title }}</strong>? This will remove your rating from all your clubs.
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </div>
            </form>
            <!-- FORM ENDS HERE -->
        </div>
    </div>
</div>
