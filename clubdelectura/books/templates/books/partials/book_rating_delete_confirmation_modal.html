<div class="modal-header">
    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
{% csrf_token %}
<div class="modal-body">
    Are you sure you want to delete your rating for <strong>{{ rating.book.title }}</strong>? {{ extra_message }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button id="confirmDeleteRatingButton" type="submit" class="btn btn-danger" 
    data-delete-book-rating-api-url="{% url 'books:api-book-rating-detail' rating.pk %}"
    data-book-rating-id="{{ rating.pk }}" data-bs-dismiss="modal">Yes, Delete</button>
</div>
