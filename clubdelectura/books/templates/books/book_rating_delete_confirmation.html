<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
<form method="post">
    {% csrf_token %}
    <p> Are you sure you want to delete the meeting on <strong>{{ book_rating.book.title }}</strong>.</p>
    <a class="btn btn-secondary" href="{% url 'books:book-rating-delete' book_rating.id %}">Cancel</a>
    <input class="btn btn-danger" type="submit" value="Yes, delete">
</form>
</div>
{% endblock %}
